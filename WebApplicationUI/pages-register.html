<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>ROOT Admin - UI Admin Kit</title>

        <link href="assets/css/style.css" rel="stylesheet">
    </head>
    <body class="">
          <form name="form" role="form">
        <div class="container">
            <div class="row">
                <div class="col-md-5 center-block pull-xs-none">
                    <div class="card vamiddle">
                        <div class="card-block p-a-2">
                            <h1>Register</h1>
                            <p class="text-muted">Create your account</p>
                            
                            
                            <div class="input-group m-b-1 " ng-class="{ 'has-error': form.firstName.$dirty && form.firstName.$error.required }">
                                <span class="input-group-addon"><i class="icon-user"></i></span>
                                 <input type="text" name="firstName" id="firstName" class="form-control" placeholder="First name" ng-model="faculty.firstName" required />
                                <span ng-show="form.firstName.$dirty && form.firstName.$error.required">First name is required </span>
                            </div>                    
                            
                            <div class="input-group m-b-1"  ng-class="{ 'has-error': form.lastName.$dirty && form.lastName.$error.required }">
                                <span class="input-group-addon">
                                    <i class="icon-user"></i></span>
                                 <input type="text" name="lastName" id="Text1" class="form-control" placeholder="Last name" ng-model="faculty.lastName" required />
            <span ng-show="form.lastName.$dirty && form.lastName.$error.required">Last name is required</span>
                            </div>
                            
                         <input type="hidden" name="usertype" ng-model="faculty.userType" value="{{userType}}" ng-init="faculty.userType= '1'">

                            
                            <div class="input-group m-b-1" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                                <span class="input-group-addon">@</span>
                                <input name="username" id="username" class="form-control" placeholder="Email Address" ng-model="faculty.username" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
                            </div>
                            
                            <div class="input-group m-b-1" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                                <span class="input-group-addon"><i class="icon-lock"></i></span>
                               <input type="password" name="password" id="password" class="form-control" placeholder="Password" ng-model="faculty.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
                            </div>
                            <fieldset class="form-group">
                            <div class="input-group" ng-class="{ 'has-error': form.contact.$dirty && form.contact.$error.required }">
                                                <span class="input-group-addon"><i class="fa fa-phone"></i></span>
                                                <input type="text" id="phone" class="form-control" placeholder="Contact" ng-model="faculty.contact" required />
                                    <span ng-show="form.contact.$dirty && form.contact.$error.required" class="help-block">Contact is required</span>
                            </div>
                                
                                <div class="input-group">
                                                <span class="input-group-addon"><i class="fa fa-phone"></i></span>
                                                <input type="text" class="form-control" id="date">
                                </div>
                                
                              <small class="text-muted">ex. (999) 999-9999</small>
                            </fieldset>
                            <br/>
                            
                            <div class="input-group m-b-1" ng-class="{ 'has-error': form.specialization.$dirty && form.specialization.$error.required }">
                                <span class="input-group-addon"><i class="fa fa-book"></i></span>
                               <input type="text" name="specialization" id="specialization" class="form-control" placeholder="Specialization" ng-model="faculty.specialization" required />
            <span ng-show="form.specialization.$dirty && form.specialization.$error.required" class="help-block">specialization is required</span>
                            </div>
                            
                            <div class="input-group m-b-1" ng-class="{ 'has-error': form.university.$dirty && form.university.$error.required }">
                                <span class="input-group-addon"><i class="fa fa-building"></i></span>
                                <input type="text" name="university" id="university" class="form-control" placeholder="University" ng-model="faculty.university" required />
            <span ng-show="form.university.$dirty && form.university.$error.required" class="help-block">University is required</span>
                            </div>
                                                                                                        
                            <div class="input-group m-b-1" ng-class="{ 'has-error': form.city.$dirty && form.city.$error.required }">
                                <span class="input-group-addon"><i class="fa fa-car"></i></span>
                                <input type="text" name="city" id="city" class="form-control" placeholder="City" ng-model="faculty.city" required />
            <span ng-show="form.city.$dirty && form.city.$error.required" class="help-block">City is required</span>
                            </div>
                                                                                            
                            <div class="input-group m-b-1"  ng-class="{ 'has-error': form.country.$dirty && form.country.$error.required }">
                                <span class="input-group-addon"><i class="fa fa-flag-o"></i></span>
                                <input type="text" name="country" id="country" class="form-control" placeholder="Country" ng-model="faculty.country" required />
            <span ng-show="form.country.$dirty && form.country.$error.required" class="help-block">Country is required</span>
                            </div>
                                                                                                  
                            <button type="button" class="btn btn-block btn-success" ng-disabled="form.$invalid || vm.dataLoading"  ng-click="submit()">Create Account</button>
                        </div>
                    </div>                                                                                                      
                </div>
            </div>
        </div>   
        </form>
        <!-- Bootstrap and necessary plugins -->
        <script src="assets/js/libs/jquery.min.js"></script>

         <script src="assets/js/libs/jquery.min.js"></script>
        <script src="assets/js/libs/tether.min.js"></script>
        <script src="assets/js/libs/bootstrap.min.js"></script>
        <script src="../assets/js/libs/pace.min.js"></script>
        <!-- Plugins and scripts required by all views -->
        <script src="assets/js/libs/Chart.min.js"></script>
        <script src="assets/js/views/shared.js"></script>
        <!-- GenesisUI main scripts -->
        <script src="assets/js/app.js"></script>
        <!-- Plugins and scripts required by this views -->
        <script src="assets/js/libs/jquery.maskedinput.min.js"></script>
        <script src="assets/js/libs/moment.min.js"></script>
        <script src="assets/js/libs/select2.min.js"></script>
        <script src="assets/js/libs/daterangepicker.min.js"></script>
        <!-- Custom scripts required by this view -->
        <script src="assets/js/views/forms.js"></script>
        
        <script>
        function verticalAlignMiddle()
        {
            var bodyHeight = $(window).height();
            var formHeight = $('.vamiddle').height();
            var marginTop = (bodyHeight / 2) - (formHeight / 2);
            if (marginTop > 0)
            {
                $('.vamiddle').css('margin-top', marginTop);
            }
        }
        $(document).ready(function()
        {
            verticalAlignMiddle();
        });
        $(window).bind('resize', verticalAlignMiddle);
        </script>
        
        
    </body>
</html>
