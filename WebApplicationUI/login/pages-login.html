<!DOCTYPE html>
<html lang="en" ng-app="myApp">
    <head>

        <!-- <link rel="shortcut icon" href="assets/ico/favicon.png"> -->
        <title>Login</title>
        <!-- Main styles for this application -->
        <link href="../assets/css/style.css" rel="stylesheet">
    </head>
    <body class="">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="card-group vamiddle">
                        <div class="card  p-a-2">
                            <div class="card-block">
                                <h1>Login</h1>
                                <p class="text-muted">Sign In to your account</p>
                                <div class="input-group m-b-1">
                                    <span class="input-group-addon"><i class="icon-user"></i></span>
                                    <input id="user" type="text" class="form-control" name="user"
										value="" placeholder="userid" autocomplete="off"  
										required value=""  ng-model="user.username" ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/" ng-minlength="10" ng-maxlength="50" >
                                </div>
                                <div class="input-group m-b-2">
                                    <span class="input-group-addon"><i class="icon-lock"></i></span>
                                   <input id="password"
										type="password" class="form-control" name="password"
										placeholder="Password" required value="" ng-model="user.password" ng-minlength="8" ng-maxlength="15">
                                </div>
                                <input type="hidden" name="usertype" ng-model="user.userType" value="{{userType}}" ng-init="user.userType= '1'">
							<div id="checkbox" class="checkbox"	style="margin-bottom: 25px;">
											<label> <input type="checkbox" id="myCheck" ng-model="check">
												Remember me
											</label>
										</div>
                                <div class="row">
                                    <div class="col-xs-6">
                                        <button type="button" class="btn btn-primary p-x-2" ng-click="submit();">Login</button>
                                    </div>
                                    <div class="col-xs-6 text-xs-right">
                                       <button type="button" class="btn btn-link p-x-0" data-toggle="collapse" data-target="#email">Forgot password?</button>
                                         <hr/>
                                
                                         </div>
                                   
                                         <div id="email" class="collapse">
                                             <form id="forget">
                                             <hr/>
                                             <br/>
                                            <div class="input-group m-b-1">
                                    <span class="input-group-addon"><i class="icon-user"></i></span>
                                    <input id="fp" type="text" class="form-control" name="fp"
										value="" placeholder="Email Address" autocomplete="off"  
										required value=""  ng-model="userEmail.fp" ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/" >
                                                 
                                </div>
                                             <button type="button" class="btn btn-primary active m-t-1" ng-click="sendmail(userEmail.fp)">Send Email!</button>
                                             </form>
                                        </div>
                                   
                                </div>
                            </div>
                        </div>
                        <div class="card card-inverse card-primary p-y-3" style="width:44%">
                            <div class="card-block text-xs-center">
                                <div>
                                    <h2>Sign up Now</h2>
                                    <p>Sign Up now and interact with your students in a mordern way.
                                    </p>
                                    <button type="button" class="btn btn-primary active m-t-1" ng-click="redirect()">Register Now!</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            	
        <!-- Bootstrap and necessary plugins -->
        <script src="assets/js/libs/jquery.min.js"></script>
        <script src="assets/js/libs/tether.min.js"></script>
        <script src="assets/js/libs/bootstrap.min.js"></script>
        <script>
        function verticalAlignMiddle()
        {
            var bodyHeight = $(window).height();
            var formHeight = $('.vamiddle').height();
            var marginTop = (bodyHeight / 2) - (formHeight / 2);
            if (marginTop > 0)
            {
                $('.vamiddle').css('margin-top', marginTop);
            }
        }
        $(document).ready(function()
        {
            verticalAlignMiddle();
        });
        $(window).bind('resize', verticalAlignMiddle);
        </script>
        
        
    </body>
</html>
