<%@ page language="java" contentType="text/html; charset=ISO-8859-1"
    pageEncoding="ISO-8859-1"%>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<title>Library System</title>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" 	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
<br><br>
<div class="container">
        <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
        	<div class="panel panel-default">
        		<div class="panel-heading" >
			    		<h3 class="panel-title">Please sign up for Library System</h3>
			 			</div>
			 			<div class="panel-body">
			    		<form role="form">
			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			                <input type="text" name="first_name" id="first_name" class="form-control input-sm" placeholder="First Name" required value="">
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="text" name="last_name" id="last_name" class="form-control input-sm" placeholder="Last Name" required value="">
			    					</div>
			    				</div>
			    			</div>

			    			<div class="form-group">
			    				<input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email Address">
			    			</div>

			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="password" name="password" id="password" class="form-control input-sm" placeholder="Password">
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-sm" placeholder="Confirm Password">
			    					</div>
			    				</div>
			    			</div>
			    			
			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			                <input type="text" name="roll_no" id="roll_no" class="form-control input-sm" placeholder="Roll Number" required value="">
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
<!-- 			    					<div class="form-group"> -->
<!-- 			    						<input type="text" name="last_name" id="last_name" class="form-control input-sm" placeholder="Last Name"> -->
<!-- 			    					</div> -->
			    				</div>
			    			</div>
			  				<div class="row">
						
			<div class="col-sm-6">
				 <div class="form-group" style="margin-bottom: 25px;">
                      <div class="dropdown">
    <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Program&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <span class="caret"></span></button>
    <ul class="dropdown-menu">
    
      <li><a href="#">Msc(IT)</a></li>
      <li><a href="#">MCA</a></li>
      <li><a href="#">MCA Integrated</a></li>
      <li><a href="#">PGDCA</a></li>
  </ul>
  </div>              
            </div>
            </div>
            <div class="col-sm-6">
				 <div class="form-group" style="margin-bottom: 25px;">
                      <div class="dropdown">
    <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Acedemic Year
    <span class="caret"></span></button>
    <ul class="dropdown-menu">
    
      <li><a href="#">2010</a></li>
      <li><a href="#">2011</a></li>
       <li><a href="#">2012</a></li>
        <li><a href="#">2013</a></li>
         <li><a href="#">2014</a></li>
          <li><a href="#">2015</a></li>
           <li><a href="#">2016</a></li>
           
  </ul>
  </div>              
            </div>
            </div>
            </div>
			    			<input type="submit" value="Register" class="btn btn-info btn-block">
			    		
			    		</form>
			    	</div>
	    		</div>
    		</div>
    	</div>
    </div>
</body>
</html>
