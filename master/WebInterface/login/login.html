 
 <!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>Course Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>


<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- <link rel="stylesheet" href="./css/bootstrap.css" media="screen"> -->

<body>
<form id="loginForm" method="post" name= "loginform">
	<div class="page-header" id="banner"
			style="border-bottom: 0px solid #eee;">

			<!-- Navbar -->
			<div class="bs-docs-section clearfix"></div>
			<div class="container">

				<div id="loginbox"
					class="mainbox col-md-5 col-md-offset-3 col-sm-6 col-sm-offset-3">


					<div class="panel panel-default">
						<div class="panel-heading">
							<div class="panel-title text-center">Login</div>
						</div>

						<div class="panel-body">

							<!-- <form name="form" id="form" class="form-horizontal"
								enctype="multipart/form-data" method="POST"> -->
							<div class="form-horizontal">
								<div class="input-group" style="margin-bottom: 25px;">
									<span class="input-group-addon"> <i
										class="glyphicon glyphicon-envelope"> </i>
									</span> <input id="user" type="email" class="form-control" name="user"
										value="" placeholder="Email Addrees(abc@example.com)" autocomplete="off"  
										required value=""  ng-model="user.username" ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/">
								</div>
							<div class="input-group" style="margin-bottom: 25px;">
									<span class="input-group-addon"><i
										class="glyphicon glyphicon-lock"></i> </span> <input id="password"
										type="password" class="form-control" name="password"
										placeholder="Password" required value="" ng-model="user.password">
								</div>

								<input type="hidden" name="usertype" ng-model="user.userType" value="{{userType}}" ng-init="user.userType= '1'">
							
								<!-- Checkbox -->
										<div id="checkbox" class="checkbox"	style="margin-bottom: 25px;">
											<label> <input type="checkbox" id="myCheck" ng-model="check">
												Remember me
											</label>
										</div>
							
									<!-- Login Buttom -->
							
									
								<div class="form-group" style="margin-bottom: 0px;">
									<!-- Button -->
										<button type="submit" class="btn btn-primary pull-right" style="margin-right: 15px;" ng-click="submit(); save()" >
											<i class="glyphicon glyphicon-log-in"  ></i> Log in
										</button>
										 <p id="demo">
									</div>
								</div>
							</div>
							<!-- </form> -->
							<div>
								<button id="login_lost_btn" type="button" class="btn btn-link"
									data-toggle="modal">Forgot Password?</button>
							
							
								<button id="login_register_btn" type="button"
									class="btn btn-link" ng-click="redirect()">Register</button>
							</div>
					</div>
					</div>
				</div>
			</div>
			

	</form>
	
</body>
</html>
