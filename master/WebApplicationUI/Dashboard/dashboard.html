<!DOCTYPE html>
<html lang="en" ng-app="myApp">
    <head>

        <title>Login</title>
        <title>Course Game</title>
        <!-- Main styles for this application -->
        <link href="../assets/css/style.css" rel="stylesheet">
    </head>
    <body class="">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="card-group vamiddle">
                        <div class="card  p-a-2">
                            <div class="card-block">
                                <h1>Login</h1>
                                <p class="text-muted">Sign In to your account</p>
                                <div class="form-group row">
                                            <label class="col-sm-3 form-control-label" for="text-input">Title Name </label>
                                            <div class="col-sm-9" ng-class="{ 'has-error': form.title.$dirty && form.title.$error.required }">
                                                <input type="text" name="title" id="title" class="form-control" placeholder="Title" ng-model="announcements.name" required>
                                                 <span ng-show="form.title.$dirty && form.title.$error.required" class="help-block"> titleis required</span> 
                                            </div>
                                        </div>
                                      
                                        <div class="form-group row">
                                            <label class="col-sm-3 form-control-label" for="textarea-input">Description</label>
                                            <div class="col-sm-9" ng-class="{ 'has-error': form.desc.$dirty && form.desc.$error.required }">
                                                <textarea name="desc" id="desc" class="form-control" rows="1" ng-model="announcements.desc" placeholder="" required></textarea>
                                                <span ng-show="form.desc.$dirty && form.desc.$error.required" class="help-block">Notification Description is required</span>
                                            </div>
                                        </div>

                                        <input type="hidden" ng-model="announcements.courseId" ng-value="courses._id" ng-init="announcements.courseId = courses._id">
                                        <input type="hidden" ng-model="announcements.userId" ng-value="userid" ng-init="announcements.userId = userid">
                                         &nbsp;&nbsp;
                                   <button type="button" ng-click="sendNotification(announcements)" class="btn btn-info active">Send Notification </button>
                                </div>
                            </div>
                        </div>
                        <div class="card card-inverse card-primary p-y-3" style="width:44%">
                            <div class="card-block text-xs-center">
                                <div>
                                    <h2>Sign up Now</h2>
                                    <p>Sign Up now and interact with your students in a mordern way.
                                    </p>
                                    <button type="button" class="btn btn-primary active m-t-1" ng-click="redirect()">Register Now!</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </aside>

        <!-- Bootstrap and necessary plugins -->
        <script src="assets/js/libs/jquery.min.js"></script>
        <script src="assets/js/libs/tether.min.js"></script>
        <script src="assets/js/libs/bootstrap.min.js"></script>
        <script>
        function verticalAlignMiddle()
        {
            var bodyHeight = $(window).height();
            var formHeight = $('.vamiddle').height();
            var marginTop = (bodyHeight / 2) - (formHeight / 2);
            if (marginTop > 0)
            {
                $('.vamiddle').css('margin-top', marginTop);
            }
        }
        $(document).ready(function()
        {
            verticalAlignMiddle();
        });
        $(window).bind('resize', verticalAlignMiddle);
        </script>
        
        
    </body>
</html>
